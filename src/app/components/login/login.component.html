<p-toast></p-toast>
<div class="login-container">
  <mat-card class="login-card">
    <h2 class="login-title">Iniciar sesión</h2>
    <form [formGroup]="loginForm">
      <mat-form-field class="full-width">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="Ingrese su usuario" formControlName="username" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese su contraseña"
          formControlName="password" required />

        <!-- Botón para mostrar/ocultar contraseña -->
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Mostrar/Ocultar contraseña'">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>


      <button mat-raised-button (click)="onSubmit()" color="primary" class="full-width" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>
  </mat-card>
</div>
